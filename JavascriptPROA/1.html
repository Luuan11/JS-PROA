<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript!</title>
    
    <script>
        function mudar()  {
            //Dentro dessa função, escreva o codigo para alterar o estilo do elemento com o id "text". 
            //A cor do texto deve ser verde, o tamanho do texto deve ser 15px e a fonte escolhida deve ser Arial;
            //Escreva sua resposta no espaço abaixo.  
            //Um exemplo de alteração de estilos por javascript: text.style.fontFamily = "Comic Sans MS";
            text.style.fontFamily = "Arial";
            text.style.backgroundColor = "#404060";
            text.style.color = "Green";
            text.style.fontSize = "15px";
        }

        function voltar() {
            text.style.fontFamily = "Comic Sans MS";
            text.style.backgroundColor = "white";
            text.style.color = "none";
            text.style.fontSize = "none";
        }
    </script>
</head>

<body>
    <p id='text'>Presta atenção aqui ó vai mudar tudo.</p>
    <div>
        <button id="botao" onclick="mudar()">Mudar</button>
        <button id="botao" onclick="voltar()">Voltar</button>
        
    </div>
</body>

</html>
