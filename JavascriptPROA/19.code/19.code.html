<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Digite o valor da variável A:'));
        let b = parseInt(prompt('Digite o valor da variável B:'));
        let troca = a;
        a = b;
        b = troca;
        document.write(`O novo valor de A é:  ${a} <br>`);
        document.write(`O novo valor de B é:  ${b} <br>`);

    </script>
</body>
</html>
