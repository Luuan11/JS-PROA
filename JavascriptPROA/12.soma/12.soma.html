<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;

        for(i=1 ;i<= 10; i++){
            let num = Number(prompt("Digite um número: "));
            soma += num
        }
        document.write(`A Soma é  ${soma}`);
    </script>

</body>
</html>
